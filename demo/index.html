<!doctype html>
<html>
	<head>
		<title>puredat-number demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../paper-button/paper-button.html">
		<link rel="import" href="../puredat-number.html">
		
		<style is="custom-style" include="demo-pages-shared-styles">
		</style>
	</head>
	<body>
		<div style="max-width: 1000px" class="vertical-section-container centered">
			<h3>puredat-number demo</h3>
			<demo-snippet>
				<template>
					<div style="display: flex">
						<puredat-number id="field"
								min-value="-3"
								max-value="5"
								step-size="0.1"
								label="Just a number test"
								cols="2"
								value="4">
						</puredat-number>
						
						<puredat-number cols="8" value="23" read-only>
						</puredat-number>
					</div>
					
					<paper-button onclick="setErrorMessageClickHandler(event)">Set error message</paper-button>
					<paper-button onclick="resetErrorMessageClickHandler(event)">Reset error message</paper-button>
					
					<paper-button onclick="getValueClickHandler(event)">Get value</paper-button>
					<paper-button onclick="setValueClickHandler(event)">Set value</paper-button>
					
					<script>
						function setErrorMessageClickHandler(event) {
							document.getElementById("field").errorMessage = "Error message";
						}
						
						function resetErrorMessageClickHandler(event) {
							document.getElementById("field").errorMessage = null;
						}
						
						function getValueClickHandler(event) {
							alert(document.getElementById("field").value);
							alert(typeof document.getElementById("field").value);
						}
						
						function setValueClickHandler(event) {
							document.getElementById("field").value = "4.2";
						}
					</script>
				</template> 
			</demo-snippet>
		</div>
	</body>
</html>
